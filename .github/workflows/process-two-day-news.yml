name: Process Two-Day News

on:
  schedule:
    - cron: '0,25,50 * * * *'  # 매일 자정 UTC (KST 오전 9시)
  workflow_dispatch:  # 수동 실행 가능
permissions:
  contents: write
  

jobs:
  process-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # 'checkouts' → 'checkout' 수정

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Process JSON files
        run: python scripts/process_two_day_news.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add news_json/ForTwoDay_News.json
          git diff --quiet && git diff --staged --quiet || git commit -m 'Update ForTwoDay_News.json with latest two days'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
